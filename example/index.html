<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WonksTicker Example</title>
  <link rel="stylesheet" href="../wonksticker.css?v=1.0">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../wonksticker.plugin.js"></script>
</head>
<body>



  <div id="ticker-wrapper">
    <div id="ticker-content" class="ticker-el mask">
      <ul class="ticker">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
      </ul>
    </div>
  </div>


<script type="text/javascript">
/* js to start the ticker */
$(document).ready(function(){
  $('.ticker').wonksticker({});
});
</script>

</body>
</html>
